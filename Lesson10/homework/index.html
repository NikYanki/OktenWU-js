<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<style>
    .list ul {
        margin: 0;
        list-style: none;
        padding-left: 20px;
        display: none;
    }

    .list .title {
        font-size: 18px;
        cursor: pointer;
    }

    .list .title::before {
        content: '▶ ';
        font-size: 80%;
        color: green;
    }

    .list.open .title::before {
        content: '▼ ';
    }

    .list.open ul {
        display: block;
    }
</style>
<script src="script.js"></script>
</body>
</html>
